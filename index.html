  <head>

  <body class="bg-[#f0f2f5]">
    <div class="entireBox mt-20 flex justify-center items-center">
      <div class="left mr-16 mb-20">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt=""
          class="flogo w-[20rem]"
        />
        <p class="para text-[1.7rem] text-gray-800 w-/45 ml-9 space-x-2 font-semibold ">
          Facebook helps you connect and share 
          <div class="rest  text-[1.7rem] text-gray-800 w-4/5 ml-9 space-x-2 font-semibold -mt-3">
            with the people in your life.
          </div>
        </p>
      </div>

      <div class="mainRight">
      <div class="right shadow-xl h-[350px] w-[396px] flex flex-col space-y-4 bg-white p-8 justify-center items-center rounded-lg  relative mt-6">
        <input class="input w-[365px] px-[14px] py-[13px] rounded-lg border border-gray-200 outline-blue-800" type="email" name="" id="" placeholder="Enter address or phone number">
        <input class="input w-[365px] px-[14px] py-[13px] rounded-lg border border-gray-200 outline-blue-800" type="password" name="" id="" placeholder = "Password">

        <button onclick="location.href='https://www.facebook.com/home.php'" class="logIn bg-[#1877f2] w-[365px] py-3 text-white text-xl font-bold rounded-lg hover:bg-blue-600 duration-300 ease-in-out">Log In</button>

        <a href="forgot?" class="text-sm text-[#1877f2] hover:underline">Forgotten Password?</a>
        <hr class="w-[340px] mb-6">
        <button onclick="location.href='https://www.facebook.com/r.php?locale=en_GB&display=page'" class="create bg-[#42b72a] text-white text-lg font-semibold w-fit px-[16px] py-[10px] rounded-lg
         hover:bg-[#3c9e29] duration-300 ease-in-out mt-3">Create New Account</button>
      </div>

      <div class="createPageLink flex justify-center items-center mt-6">
         <a href="create" onclick="location.href='https://www.facebook.com/pages/create/?ref_type=registration_form'" class="crt text-sm font-bold mr-1 hover:underline ">Create a Page</a>
         <span class="celebs text-sm">for a celebrity, brand or business.</span>
      </div> 
     </div>
    </div>
